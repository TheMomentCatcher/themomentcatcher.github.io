<div class="social">
	<h4>
    {% if site.github %}
	  	<a href="http://github.com/{{ site.github }}" target="_blank"><i class="fa fa-github"></i></a>
    {% endif %}
    {% if site.email %}
	  	<a href="mailto:{{ site.email}}"><i class="fa fa-envelope"></i></a>
    {% endif %}
    {% if site.youtube_chanel_id %}
	  	<a href="https://www.youtube.com/channel/{{ site.youtube_chanel_id }}" target="_blank"><i class="fa fa-youtube"></i></a>
    {% endif %}
	</h4>
</div>
