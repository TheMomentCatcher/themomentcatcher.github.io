<div class="social">
	<h4>
    {% if site.email %}
	  	<a href="mailto:{{ site.email}}"><i class="fa fa-envelope"></i></a>
    {% endif %}
    {% if site.youtube_chanel_link %}
	  	<a href="{{ site.youtube_chanel_link }}" target="_blank"><i class="fa fa-youtube"></i></a>
    {% endif %}
		{% if site.soundcloud %}
			<a href="{{ site.soundcloud }}" target="_blank"><i class="fa fa-soundcloud"></i></a>
		{% endif %}
	</h4>
</div>
